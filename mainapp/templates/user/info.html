<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.nick_name }}的个人中心</title>
</head>
<body>
    <h3>修改{{ user.phone }}用户的头像</h3>

    <p>
        <img src="/static/{% if user.photo %}{{ user.photo }}{% else %}images/default_img.jpg{% endif %} "
            width="100"
            height="100">
    </p>
    <!-- 如果form表单请求的路径是当前url路径， 可以省略 action-->
    <form method="post" enctype="multipart/form-data">
        <input name="user_photo" type="file">
        <button>开始上传头像</button>
    </form>
    <P style="color: red;">
        {{ msg }}
    </P>
</body>
</html>
